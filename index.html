<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web khảo sát</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dialog" class="hidden">
        <h2>Nhập thông tin tiểu sử</h2>
        <form id="infoForm">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="dob">Ngày tháng năm sinh:</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <label for="idCard">Căn cước công dân:</label>
            <input type="number" id="idCard" name="idCard" required>
            <br>
            <label for="address">Địa chỉ thường trú:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <button type="submit">Bắt đầu khảo sát</button>
        </form>
    </div>
    <div id="survey" class="hidden">
        <h2 style="text-align: center;">Bắt đầu khảo sát</h2>
        <div class="survey-container">
            <!-- Các câu hỏi và nhóm câu hỏi sẽ được thêm vào đây -->
        </div>
        <button id="submitSurvey">Nộp bài</button>
    </div>
    <div id="resultBox" class="hidden">
        <h2 style="text-align: center;">Kết quả bài làm</h2>
        <p id="resultText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
